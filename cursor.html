<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置textarea和contenteditable中的光标位置</title>
</head>

<body>
    <h2>textarea的光标设置和contenteditabled不一样，setSelectionRange之类的方法只有textarea对象才有</h2>
    <textarea name="" id="comment" cols="130" rows="10">----------</textarea>
    <script type="text/javascript">
    var comment = document.querySelector("#comment"),
        comment_text = comment.firstChild;

    function setStart(e) {
        comment.setSelectionRange(1, 1);
    };

    comment.addEventListener("mouseup", setStart);
    </script>
</body>

</html>
